<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css"/>
<script defer src="script.js"></script>
    <title>PongGame</title>
</head>
<body>
    <h1 class="title">PONG</h1>
    <span class="score player1Score" id="player1Score">0</span>
    <span class="score player2Score" id="player2Score">0</span>
    <h3 class="startText" id="startText">Press Any Key To Start The Game</h3>
    <div class="gameArea">
        <div id="paddle1" class="paddle1 paddle"></div>
        <div id="paddle2" class="paddle2 paddle"></div>
        <div id="ball" class="ball"></div>
        <div class="net"></div>
    </div>
    <img src="/still-life-highly-detailed-1990s-cabinet-inside-view-showcasing-a-pong-game-wood-grain-texture-pr-68936930.png" alt="Arcade Pong Machine" class="bg">
    <div class="vignett"></div>
    <audio src="/assets_paddle.wav" id="paddleSound"></audio>
    <audio src="/assets_wall.wav" id="wallSound"></audio>
    <audio src="/assets_loss.wav" id="lossSound"></audio>
</body>
</html>
